<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MDO Reporting</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { background-color: #ecf0f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; color: #2c3e50;">MDO Reporting System</h2>
        {% if error %}
        <div style="color: red; margin-bottom: 10px; text-align: center;">{{ error }}</div>
        {% endif %}
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            
            <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
        </form>
        <div style="margin-top: 20px; font-size: 0.9em; color: #7f8c8d;">
            <p><strong>Demo Credentials:</strong></p>
            <ul>
                <li>doctor1 / pass</li>
                <li>head / pass</li>
                <li>admin / pass</li>
            </ul>
        </div>
    </div>
</body>
</html>
